<!doctype html>
<title>Hello from Flask</title>
{% if users %}
  {% for item in users %}
   {% for elem in users %}
    <li>{{ elem[0] }}</li>
   {% endfor %}
  {% endfor %}
  <form action="{{ url_for('usersdel') }}" method="POST">
      First name: <input type="text" name="fname"><br>
      Last name: <input type="text" name="lname"><br>
      <button type="submit">Register </button>
  </form>
{% else %}
  <h1>Наразі немає чатів!</h1>
{% endif %}
