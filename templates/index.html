<!doctype html>
<title>Hello from Flask</title>
{% if users %}
  {% for item in users %}
   {% for elem in users %}
    <li>{{ elem[0] }}</li>
   {% endfor %}
  {% endfor %}
  <form class="form-signin" action="/user_delete" method="post" role="form">
      <button type="button">Register </button>
  </form>
{% else %}
  <h1>Наразі немає чатів!</h1>
{% endif %}
